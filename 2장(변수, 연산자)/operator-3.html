<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var num = 10;
        //증감연산자를 사용함
        alert(num++); //후위 증가연산자 : ;가 끝난 후 실행 결과값 : 10
        alert(++num); //전위 증가연산자 : ;가 끝나기 전에 실행 결과값 : 12
        alert(num++); //결과값 12
        document.write(num); // 13출력
    </script>
</body>
</html>
