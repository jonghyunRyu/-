<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-1</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var dan = prompt("몇 단을 출력할까요?" , "숫자입력");
        //string -> number
        dan = parseInt(dan);
        //원하는 구구단을 반복으로 출력
        for (var i = 1; i <= 9; i++) {
            document.write(dan + "X" + i + "=" + (dan * i) + "<br>");
        }

    </script>
</body>
</html>
