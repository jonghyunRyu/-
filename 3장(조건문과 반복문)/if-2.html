<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        //짝수 검사하는 프로그램
        var value = window.prompt("숫자를 입력해주세요.");
        //prompt로 받은 string타입값을 정수형으로 변환
        value = parseInt(value);
        //정수형으로 변환하지 않아도 결과가 나오긴 함. js에서 자체적으로 % 연산자를 만났을 때 정수로 변환시켜줌
        if(value % 2 == 0) {
            alert("짝수입니다.");
        } else {
            alert("홀수입니다.");
        }
    </script>
</body>
</html>
