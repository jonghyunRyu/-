<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수를 발생시켜 맞추는 게임</title>
</head>
<body>
    <script>
        var low = 0; // 범위의 최소값
        var high = 0; // 범위의 최고값
        var card = 0; // 정답
        // 게임의 정답을 맞추기 위해서 무한루프를 돌고 있다.
        while(true) {
            var count = 0; // 사용자의 시도 횟수
            low = 0;
            high = 100;
            card = Math.floor(Math.random() * 100); //0~99까지의 난수를 발생
            alert("수를 결정하였습니다. 맞춰 보세요.");

            while(true) {
                var n = 0;
                alert(low + " - " + high); // 값의 범위를 출력
                count++;
                alert("시도횟수 : " + count + "번째");
                
                n = prompt("숫자를 입력하세요!"); //사용자로부터 숫자를 입력받음
                n = parseInt(n); // 정수형으로 변환

                if (n > high || n < low) {
                    alert("값의 범위를 벗어났어요.");
                } 
                else { // 정상적인 범위의 수가 입력된 경우
                    if (n == card) {
                        alert("정답입니다. 짝짝짝!");
                        break;
                    } 
                    else if (n > card) { //입력된 값이 정답보다 높은 수 일 때
                        alert("정답은 더 낮은 수 입니다.");
                        high = n; // 범위를 재지정을 하기 위해서 값을 대입 하고 있음
                    }
                    else { // 입력값이 정답보다 낮은 수 일 때
                        alert("정답은 더 높은 수입니다.");
                        low = n; // 범위를 재지정을 하기 위해서 값을 대입
                    }
                }
            }
            alert("시도횟수는 " + count + "입니다.");
            // 다시 게임을 할지 물어보고 할 경우 다시 반복 안 할 경우 break
            var con = confirm("다시 게임을 하시겠습니까?");
            if (con == false) {
                break;
            }
        }
    </script>
</body>
</html>
