<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-1</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var data = prompt("어디까지 숫자를 출력할까요?" , "숫자입력");
        //string -> number
        data = parseInt(data);
        
        for (var i = 0; i <= data; i++) {
            document.write(i + "<br>");
        }

    </script>
</body>
</html>
